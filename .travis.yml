language: python
python:
    - '3.8'

install:
    - pip install -r requirements-dev.txt

env:
    - PYTHONPATH=/home/travis/build/randygenere/demorepo2

script:
    - make tests

# deploy to heroku on push to master
deploy:
	- provider: heroku
	  api_key: $HEROKU_API_KEY
	  app: demorepo2
	  on:
	      branch: master
